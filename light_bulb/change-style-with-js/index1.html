<!DOCTYPE html>
<html>
    <head>
        <title>chnage-style-with-js</title>
    </head>
    <body>
        <h1>Changing Style Of HTML Content Using JS! </h1>
        <p id="change">Here we cause the html content to be increased in size to 35px when js method is applied to it!</p>

        <button type="button" onclick="document.getElementById('change').style.fontSize='35px'">CLICK ME!</button>
    </body>
</html>
